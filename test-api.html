<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        .config {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç API Testing Tool</h1>
        
        <div class="config">
            <label>Base URL:</label>
            <input type="text" id="baseUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            <label>ERP URL:</label>
            <input type="text" id="erpUrl" value="https://erp.yourfuturecampus.com/ords" readonly>
        </div>

        <!-- Test 1: Manual Sync -->
        <div class="test-section">
            <h2>1. Test Manual Sync API</h2>
            <label>LEAD_ID:</label>
            <input type="text" id="leadId" placeholder="Enter LEAD_ID to test">
            <button onclick="testManualSync()">Test Manual Sync</button>
            <div id="manualSyncResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 2: Sync All Leads -->
        <div class="test-section">
            <h2>2. Test Sync All Leads API</h2>
            <button onclick="testSyncLeads()">Test Sync All Leads</button>
            <div id="syncLeadsResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 3: Payment Links -->
        <div class="test-section">
            <h2>3. Test Payment Links API</h2>
            <button onclick="testPaymentLinks()">Test Payment Links</button>
            <div id="paymentLinksResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 4: CORS Test -->
        <div class="test-section">
            <h2>4. Test CORS Configuration</h2>
            <button onclick="testCORS()">Test CORS</button>
            <div id="corsResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 5: Direct ERP API -->
        <div class="test-section">
            <h2>5. Test Direct ERP API</h2>
            <label>Test Data (JSON):</label>
            <textarea id="testData">{
  "LEAD_ID": "TEST_12345",
  "FULL_NAME": "Test User",
  "EMAIL": "test@example.com",
  "PHONE_NO": "1234567890",
  "REMARKS": "API Test",
  "COUNTRY": "US",
  "TIME_ZONE": "America/New_York",
  "CURRENCY": "USD",
  "STATE": "NY",
  "LEAD_IP": "127.0.0.1",
  "REQUEST_FORM": "TEST",
  "WHATSAPP_STATUS": "N"
}</textarea>
            <button onclick="testDirectERP()">Test Direct ERP API</button>
            <div id="directERPResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 6: Custom Request -->
        <div class="test-section">
            <h2>6. Custom API Request</h2>
            <label>Endpoint:</label>
            <input type="text" id="customEndpoint" placeholder="/api/leads/manual-sync">
            <label>Method:</label>
            <select id="customMethod">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>DELETE</option>
            </select>
            <label>Body (JSON):</label>
            <textarea id="customBody">{"LEAD_ID": "TEST_123"}</textarea>
            <button onclick="testCustom()">Test Custom Request</button>
            <div id="customResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const baseUrl = () => document.getElementById('baseUrl').value;
        const erpUrl = () => document.getElementById('erpUrl').value;

        function showResult(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
        }

        async function testManualSync() {
            const leadId = document.getElementById('leadId').value;
            if (!leadId) {
                showResult('manualSyncResult', 'Please enter a LEAD_ID', false);
                return;
            }

            try {
                const response = await fetch(`${baseUrl()}/api/leads/manual-sync`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ LEAD_ID: leadId })
                });
                const data = await response.json();
                showResult('manualSyncResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, response.ok);
            } catch (error) {
                showResult('manualSyncResult', `Error: ${error.message}`, false);
            }
        }

        async function testSyncLeads() {
            try {
                const response = await fetch(`${baseUrl()}/api/sync-leads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                showResult('syncLeadsResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, response.ok);
            } catch (error) {
                showResult('syncLeadsResult', `Error: ${error.message}`, false);
            }
        }

        async function testPaymentLinks() {
            try {
                const response = await fetch(`${baseUrl()}/api/student/payment-links`);
                const data = await response.json();
                showResult('paymentLinksResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, response.ok);
            } catch (error) {
                showResult('paymentLinksResult', `Error: ${error.message}`, false);
            }
        }

        async function testCORS() {
            try {
                const response = await fetch(`${baseUrl()}/api/leads/manual-sync`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'https://erp.yourfuturecampus.com'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('access-control-allow-origin'),
                    'Access-Control-Allow-Methods': response.headers.get('access-control-allow-methods'),
                    'Access-Control-Allow-Headers': response.headers.get('access-control-allow-headers'),
                };

                showResult('corsResult', {
                    status: response.status,
                    corsHeaders: corsHeaders,
                    allHeaders: Object.fromEntries(response.headers.entries())
                }, response.status === 204 || corsHeaders['Access-Control-Allow-Origin']);
            } catch (error) {
                showResult('corsResult', `Error: ${error.message}`, false);
            }
        }

        async function testDirectERP() {
            const testDataText = document.getElementById('testData').value;
            let testData;
            try {
                testData = JSON.parse(testDataText);
            } catch (e) {
                showResult('directERPResult', `Invalid JSON: ${e.message}`, false);
                return;
            }

            try {
                const response = await fetch(`${erpUrl()}/erp/YfcLeads/insertleads`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                const data = await response.text();
                try {
                    const jsonData = JSON.parse(data);
                    showResult('directERPResult', {
                        status: response.status,
                        data: jsonData
                    }, response.ok);
                } catch {
                    showResult('directERPResult', {
                        status: response.status,
                        data: data
                    }, response.ok);
                }
            } catch (error) {
                showResult('directERPResult', `Error: ${error.message}`, false);
            }
        }

        async function testCustom() {
            const endpoint = document.getElementById('customEndpoint').value;
            const method = document.getElementById('customMethod').value;
            const bodyText = document.getElementById('customBody').value;
            
            let body = null;
            if (bodyText && (method === 'POST' || method === 'PUT')) {
                try {
                    body = JSON.stringify(JSON.parse(bodyText));
                } catch (e) {
                    showResult('customResult', `Invalid JSON: ${e.message}`, false);
                    return;
                }
            }

            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) options.body = body;

                const response = await fetch(`${baseUrl()}${endpoint}`, options);
                const data = await response.json();
                showResult('customResult', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: data
                }, response.ok);
            } catch (error) {
                showResult('customResult', `Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
